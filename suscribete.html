<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Image de Pixabay</title>
    <!--=Liberias de bootstrap=-->
    <link href="./css/style.css" /><!---->
    <link href="./css/bootstrap.min.css" rel="stylesheet" /><!-- Archivo CSS Bootstrap 5 -->
  </head>
    <body>
      <!-- Cuerpo -->
        <div class="container mb-5"><!--Anchura fija-->
            <!-- header -->
            <header class="d-flex flex-wrap py-3 mb-5 border-bottom">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                  <div class="container">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- barra del menu -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>                    
                            </li>
                            
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./suscribete.html">Suscribirse</a>                    
                            </li>
        
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./login.html">Iniciar Seccion</a>                    
                            </li>
                        </ul>
                    </div>
                  </div>
                </nav>
            </header>
            
            <!-- formulario de registro -->
            <div class="col-md-6">
                <!-- Formulario -->
                <h4 class="mb-4">Registro</h4>
                  <form>
                      <div class="mb-3">
                          <label for="nya" class="form-label txt_negrita">Nombres y Apellidos</label>
                          <input type="text" class="form-control" id="nya" aria-describedby="nyaHelp" required>
                          <div id="nyaHelp" class="form-text">Ejemplo: Carlos Torres Rojas</div>
                      </div>

                      <div class="mb-3">
                          <label for="email" class="form-label txt_negrita">Email</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                          <div id="emailHelp" class="form-text">Ejemplo: miemail@mail.com</div>
                      </div>

                      <div class="mb-3">
                          <div class="col-auto">
                              <label for="inputPassword6" class="col-form-label">Password</label>
                              <input type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
                              <span id="passwordHelpInline" class="form-text">
                                  Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emoji.
                              </span>
                          </div>
                      </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                  </form>
            </div>
        </div>

          <!-- folder-->
          <footer class="footer mt-auto py-3 bg-light">
              <div class="container">
                <span class="text-muted">Mi Proyecto con ApiPixabay © <script>document.write(new Date().getFullYear())</script> </span>
              </div>
            </footer>
              
          <!-- Archivo JS Bootstrap 5 -->  
          <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
